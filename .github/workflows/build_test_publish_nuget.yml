name: Build & Test & Publish NuGet Package

on:
  push:
    tags: 
    - 'v*'

env:
  NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  QDRANT_IMAGE: 'qdrant/qdrant:1.16.0'

jobs:

  build_test_publish_nuget:

    runs-on: ubuntu-latest

    services:
        # single node qdrant
        qdrant:
            image: ${{ env.QDRANT_IMAGE }}
            ports:
                - "6333:6333"
                - "6334:6334"
                - "6335:6335"

        # 2-node qdrant cluster
        qdrant-1:
            image: ${{ env.QDRANT_IMAGE }}
            ports:
                - "6343:6333"
                - "6344:6334"
                - "6345:6335"
            env:
                QDRANT__CLUSTER__ENABLED: true
                QDRANT_URI: "http://qdrant-1:6343"

        qdrant-2:
            image: ${{ env.QDRANT_IMAGE }}
            ports:
                - "6353:6333"
                - "6354:6334"
                - "6355:6335"
            env:
                QDRANT_BOOTSTRAP: "http://qdrant-1:6343"
                QDRANT_URI: "http://qdrant-2:6353"
                QDRANT__CLUSTER__ENABLED: true

        # single node qdrant for multi-client tests
        qdrant-00:
            image: ${{ env.QDRANT_IMAGE }}
            ports:
                - "6363:6333"
                - "6364:6334"
                - "6365:6335"

    env:
        CI: true
        QDRANT_VERSION: 1.16.0

    steps:
    - uses: actions/checkout@v3

    - name: Display current qdrant version and image
      run: |
        echo "Running with Qdrant image: ${{ inputs.qdrant_image }}"
        echo "Qdrant version: ${{ inputs.qdrant_version }}"

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Set version to the environment variable
      run: echo "RELEASE_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

    - name: Pack project Aer.QdrantClient.Http
      run: dotnet pack src/Aer.QdrantClient.Http/Aer.QdrantClient.Http.csproj --no-restore --no-build --configuration Release --include-symbols -p:PackageVersion=${{ env.RELEASE_VERSION }} --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
    
    - name: Push package
      run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg -s ${{ env.NUGET_SOURCE_URL }} -k ${{ secrets.AER_NUGET_ACCOUNT_API_KEY }} --skip-duplicate
